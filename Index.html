<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="COIN FLIP">
            <h1>COIN FLIP</h1>
        </div>
    </header>

    <div class="game-container">      
        <div class="container">
            <div id="coin">
                <div id="heads" class="heads"></div>
                <div id="tails" class="tails"></div>
            </div>
            <h3 id="chooseBet">Choose Your Bet</h3><br>
            <button id="betheads">HEADS</button>
            <button id="bettails">TAILS</button>
            <button id="flips">FLIP</button>
            <button id="restart">RESTART</button>


            <h2 id="betResult">
                <button id="reload" class="reload" style="visibility: hidden;">&#x21bb;</button>
            </h2>

            <div id="score">
                <p>Player 1: <span id="player1Score">0</span></p><br>
                <p>Player 2: <span id="player2Score">0</span></p>
            </div>
            
        </div>

      <script src="script.js"></script>
        
    </div>
